<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <main>

        <div class="top">
            <div class="profile-greeting">
                <div id="avi">
                </div>
                <h1 id="greeting"></h1>
            </div>

            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <div id="notice">
                     <span id="pendingRequests"></span>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="balance-card">
                <div class="card-topic">
                    <i class="fa-solid fa-building-columns fa-xl"></i>
                    <p>Cash in Bank </p>
                </div>
                <div>
                    <span id="balance"></span>
                </div>
            </div>

            <div class="savings-card">
                <div class="card-topic">
                    <i class="fa-solid fa-piggy-bank fa-xl"></i>
                    <p>Your savings</p>
                </div>
                <div>
                    <span id="savi"></span>
                </div>
            </div>

            <div class="net-card">
                <div class="card-topic">
                    <i class="fa-solid fa-money-check-dollar fa-xl"></i>
                    <p>Net Worth </p>
                </div>
                <div>
                    <span id="netWorth"></span>
                </div>
            </div>

        </div>


        <p>Quick Actions</p>
        <br>

        <div class="action-btns-container">

            <button>
                <div>
                    <i class="fa-solid fa-share fa-2xl"></i>
                </div>
                <p>Send Funds</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-share fa-rotate-90 fa-2xl"></i>
                </div>
                <p>Request Funds</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-piggy-bank fa-2xl"></i>
                </div>
                <p>Save Funds</p>
            </button>        
        </div>

        <p>Other Actions</p>
        <br>

        <div class="action-btns-container2">

            <button>
                <div>
                    <i class="fa-sharp fa-solid fa-file-invoice fa-2xl"></i>
                </div>
                <p>Bills Payments</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-user fa-2xl"></i>
                </div>
                <p>Beneficiaries</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-volleyball fa-2xl"></i>
                </div>
                <p>Bet9ja</p>
            </button>
            
            <button>
                <div>
                    <i class="fa-solid fa-ticket-simple fa-2xl"></i>
                </div>
                <p>Movie Tickets</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-money-bill-transfer fa-2xl"></i>
                </div>
                <p>Withdraw Savings</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-plane-departure fa-2xl"></i>
                </div>
                <p>Book Flight</p>
            </button>
            <button>
                <div>
                    <i class="fa-solid fa-wifi fa-2xl"></i>
                </div>
                <p>Data Purchase</p>
            </button>
            
            <button>
                <div>
                    <i class="fa-solid fa-rotate fa-2xl"></i>
                </div>
                <p>Transaction History</p>
            </button>
            
            <button>
                <div>
                    <i class="fa-solid fa-mobile-button fa-2xl"></i>
                </div>
                <p>Buy Airtime</p>
            </button>
        </div>





        
        



        <!-- Add a form for transferring amount -->

        <form id="transferForm">
            <label for="transferAmount">Transfer Amount:</label>
            <input type="number" id="transferAmount" min="0" required>
            <button type="submit">Transfer</button>
        </form>


        <form id="savingsForm">
            <label for="savingsAmount">Savings Amount:</label>
            <input type="number" id="savingsAmount" min="0" required>
            <button type="submit">Save</button>
        </form>


        <form id="requestForm">
            <label for="requestAmount">Request Amount:</label>
            <input type="number" id="requestAmount" required>
            <button type="submit">Request</button>
        </form>


        <div id="recentTransactions">
            <h2>Transaction History</h2>
            <ul id="transactionsList"></ul>
        </div>

        <br><br><br>

        <div id="recipientSection"></div>


    </main>
    <script src="../JS/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/3d70bd8345.js" crossorigin="anonymous"></script>
</body>

</html>
