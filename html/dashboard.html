<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <main>

        <h1 id="greeting"></h1>
        
        <p>Your balance: <span id="balance"></span></p>
        <p>Your savings: <span id="savi"></span></p>



        <!-- Add a form for transferring amount -->
        
        <form id="transferForm">
          <label for="transferAmount">Transfer Amount:</label>
          <input type="number" id="transferAmount" min="0" required>
          <button type="submit">Transfer</button>
        </form>
<br><br><br><br>

        <form id="savingsForm">
          <label for="savingsAmount">Savings Amount:</label>
          <input type="number" id="savingsAmount" min="0" required>
          <button type="submit">Save</button>
        </form>
        <br><br><br><br>


        <div id="recentTransactions">
            <h2>Recent Transactions</h2>
            <ul id="transactionsList"></ul>
          </div>
    </main>
    <script src="../JS/dashboard.js"></script>
</body>
</html>
