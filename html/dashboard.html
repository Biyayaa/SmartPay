<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <main>

        <div class="top">
            <div class="profile-greeting">
                <div id="avi">
                </div>
                <h1 id="greeting"></h1>
            </div>

            <div class="notification">
                <i class="fa-solid fa-bell"></i>
                <div class="notice">
                     1
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="balance-card">
                <p>Your balance: <span id="balance"></span></p>

            </div>

            <div class="savings-card">
                <p>Your savings: <span id="savi"></span></p>

            </div>

            <div class="net-card">

            </div>

        </div>


        <div class="action-btns-container">
            <div>
                <button>Send Funds</button>
            </div>
            <div>
                <button>Request Funds</button>
            </div>
            <div>
                <button>Save Funds</button>
            </div>
            <div>
                <button>Buy Airtime</button>
            </div>
            
        </div>





        
        



        <!-- Add a form for transferring amount -->

        <form id="transferForm">
            <label for="transferAmount">Transfer Amount:</label>
            <input type="number" id="transferAmount" min="0" required>
            <button type="submit">Transfer</button>
        </form>


        <form id="savingsForm">
            <label for="savingsAmount">Savings Amount:</label>
            <input type="number" id="savingsAmount" min="0" required>
            <button type="submit">Save</button>
        </form>


        <form id="requestForm">
            <label for="requestAmount">Request Amount:</label>
            <input type="number" id="requestAmount" required>
            <button type="submit">Request</button>
        </form>


        <div id="recentTransactions">
            <h2>Recent Transactions</h2>
            <ul id="transactionsList"></ul>
        </div>

        <br><br><br>

        <div id="recipientSection"></div>


    </main>
    <script src="../JS/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/3d70bd8345.js" crossorigin="anonymous"></script>
</body>

</html>
